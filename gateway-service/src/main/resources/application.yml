server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: market-service
          uri: lb://MARKET-SERVICE
          predicates:
            - Path=/market-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/market-service/(?<segment>.*), /$\{segment}
